{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>{% block title %}Choose inpost{% endblock %}</title>
    
  </head>
<body>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
                <br /><br />
                <h3 align="center">Choose Inpost near you!</h3>
                <br />
                <div>
                    <a href="https://inpost.pl/znajdz-paczkomat" target="_blank" >Find inpost paczkomat near you</a>
                </div>    
                <br />         
                <form method="POST">
                    <br />
                    <div class="form-group">
                        <select name="paczkomatId" data-live-search="true" id="paczkomatId" class="form-control" title="paczkomatId"> 
                        <option>Select Paczkomat Code</option>   
                        {% for row in data %}
                        <option value="{{row[0]}}">{{row[1]}}</option>
                        {% endfor %}
                        </select>
                    </div>
                    <br /> 
                    <button type="submit" class="btn btn-primary" >Submit</button>
                </form>
            </div>
        <div class="col-sm-3"></div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>

  <script
    type="text/javascript"
    src="{{ url_for('static', filename='index.js') }}"
  ></script>

  
</body>
</html>
    {% endblock %}
