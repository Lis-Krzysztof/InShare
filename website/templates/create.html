{% extends "base.html"%}{% block title %}Create offer{% endblock %} {% block content %}
<div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <form method="POST"> 
            <div class="form-group">
                <br /><br />
                <h3 align="center">Create new offer</h3>  
                <label for="offerName">Offer Name</label> 
                <input type="offerName" class="form-control" id="offerName" name="offerName" placeholder="Enter offer name" />
            </div> 
            <div class="form-group"> 
                <label for="offerDescription">Offer description</label> 
                <textarea type="offerDescription" class="form-control" rows="5" id="offerDescription" name="offerDescription" placeholder="Describe thing you offer"></textarea>
            </div> 
            <br /> 
            <div class="form-group"> 
                <label for="offerType">Offer type</label> 
                <br />
                <div class="form-select"> 
                    <select class="form-select"  id="offerTypeSearch" name="offerTypeSearch">
                        <option value=1>Tools</option>
                        <option value=2>Books</option>
                        <option value=3>Boardgames</option>
                        <option value=4>Videogames</option>
                        <option value=5>Instruments</option>
                        <option value=6>Other</option>
                    </select>
                </div>
            </div>
            <br />
            <label for="offerValue">Offer value</label> 
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                  
                </div>
                <input type="offerValue" class="form-control" id="offerValue" name="offerValue" placeholder="Enter value of the offered product ">
                <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                  </div>
              </div>            

            <label for="offerValue">Offer price per day</label> 
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>  
                </div>
                <input type="offerPrice" class="form-control" id="offerPrice" name="offerPrice" placeholder="Enter price per day of the offered product" ">
              </div> 
              <br />

                <label for="offerStatus">Offer status</label> 
                <br />
                <div class="form-select"> 
                    <select class="form-select  id="offerStatus" name="offerStatus">
                        <option value=1>Active</option>
                        <option value=2>Inactive</option>
                    </select>
                </div>   
                <br />
                <br />   
            <button type="submit" class="btn btn-primary btn-lg btn-block" data-dismiss="modal" >Create</button> 
        </form>
        </div>
      <div class="col-sm-3"></div>
</div>
{% endblock %}
